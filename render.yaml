# Render deployment configuration for Hall Effect Gaming Controllers
services:
  - type: web
    name: hall-effect
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PAYSTACK_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: PAYSTACK_PUBLIC_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: EMAIL_USER
        sync: false  # Set this in Render dashboard
      - key: EMAIL_PASS
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set this in Render dashboard
      - key: DOMAIN
        value: https://hall-effect.onrender.com
      - key: CALLBACK_URL
        value: https://hall-effect.onrender.com/payment/callback
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Build settings
    buildFilter:
      paths:
        - "**/*"
      ignoredPaths:
        - "README.md"
        - ".env.example"
        - "*.md"
        - "test-*.js"
        - "Document*.pdf"
        - "*-SETUP.md"
    
    # Health check settings
    healthCheck:
      path: /health
      intervalSeconds: 30
      timeoutSeconds: 10
      unhealthyThreshold: 3
      healthyThreshold: 2
    
    # Static files configuration is handled by Express in server.js
    
    # Node.js specific settings
    nodeVersion: 18