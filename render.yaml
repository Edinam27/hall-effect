# Render deployment configuration for Hall Effect
services:
  - type: web
    name: hall-effect
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    # Remove publishDir since this is a Node.js server, not a static site
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PAYSTACK_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: PAYSTACK_PUBLIC_KEY
        sync: false  # Set this in Render dashboard
      - key: DOMAIN
        value: https://hall-effect.onrender.com
    domains:
      - hall-effect.onrender.com
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Build settings
    buildFilter:
      paths:
        - "**/*"
      ignoredPaths:
        - "README.md"
        - ".env.example"
        - "*.md"
    
    # Health check settings
    healthCheck:
      path: /health
      intervalSeconds: 30
      timeoutSeconds: 10
      unhealthyThreshold: 3
      healthyThreshold: 2